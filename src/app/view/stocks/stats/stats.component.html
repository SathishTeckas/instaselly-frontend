<div class="individual-title">
    <h5><mat-icon>trending_up</mat-icon> Stocks Data</h5>
</div>

<div class="stats-container">
    <div class="stats title">
        <h5><mat-icon>trending_up</mat-icon> Stocks Data</h5>
    </div>
    <div class="stats">
        <div class="stas-details">
            <p>Total Stocks</p>
            <h6>{{ stats.totalStocks | numberFormat }}</h6>
        </div>
    </div>
    <div class="stats">
        <div class="stas-details">
            <p>In Stocks</p>
            <h6>{{ stats.inStock | numberFormat }}</h6>
        </div>
    </div>
    <div class="stats">
        <div class="stas-details">
            <p>Low Stocks</p>
            <h6>{{ stats.lowStock | numberFormat }}</h6>
        </div>
    </div>
    <div class="stats">
        <div class="stas-details">
            <p>Out Stocks</p>
            <h6>{{ stats.outOfStock | numberFormat }}</h6>
        </div>
    </div>
</div>
